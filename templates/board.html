<!DOCTYPE html>
<html lang="en" ng-app="GoGoBan">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/index.css" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-controller="GoGoBanCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="page-header">
        <div class="row" ng-repeat="row in board track by $index">
          <div class="col-md-1 imagegrid" ng-repeat="item in row track by $index" ng-click="click($parent.$index,$index)">
              <div ng-if="$parent.$middle">
                <img style="transform:rotate(-90deg)"src="/img/inte.jpg" height="40px" width="40px" ng-if="$first"/>
                <img style="transform:rotate(90deg)"src="/img/inte.jpg" height="40px" width="40px" ng-if="$last "/>
                <img src="/img/int.jpg" height="40px" width="40px" ng-if="$middle"/>
              </div>
              <div ng-if="$parent.$first">
                <img style="transform:rotate(0deg)"src="/img/intc.jpg" height="40px" width="40px" ng-if="$first"/>
                <img style="transform:rotate(90deg)"src="/img/intc.jpg" height="40px" width="40px" ng-if="$last "/>
                <img src="/img/inte.jpg" height="40px" width="40px" ng-if="$middle"/>
              </div>
              <div ng-if="$parent.$last">
                <img style="transform:rotate(-90deg)" src="/img/intc.jpg" height="40px" width="40px" ng-if="$first"/>
                <img style="transform:rotate(180deg)" src="/img/intc.jpg" height="40px" width="40px" ng-if="$last "/>
                <img style="transform:rotate(180deg)" src="/img/inte.jpg" height="40px" width="40px" ng-if="$middle"/>
              </div>
              <img ng-if="item.Player==='black'" class="stone" src="/img/black.svg" height="40px" width="40px" /> 
              <img ng-if="item.Player==='white'" class="stone" src="/img/white.svg" height="40px" width="40px" /> 
          </div>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
